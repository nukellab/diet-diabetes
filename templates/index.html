{% extends 'base.html' %}

{% block head %}

<title>Search Page</title>
<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
{% endblock %}

{% block body %}
<div class="content">
    <h1 style="text-align: center">Diet Vs Test Vs Diabetes Prediction</h1>

    <div class="form">
        <form action="/predict" method="POST">
            <input type="number" name="FBST" id="FBST" placeholder="FBST  0 to 190">
            <input type="number" name="GTS" id="GTS" placeholder="GTS 0 to 300">
            <input type="number" name="RBST" id="RBST" placeholder="RBST 0 to 300">
            <input type="number" name="BMI" id="BMI" placeholder="BMI  0 to 42">
            <input type="number" name="Age" id="Age" placeholder="Age 0 to 100">
            <input type="number" name="Cholesterol" id="Cholesterol" placeholder="Cholesterol   0 to 400">
            <input type="number" name="Sodium" id="Sodium" placeholder="Sodium   0 to 5000">
            <input type="number" name="red_meat" id="red_meat" placeholder="red_meat   0 to 100">
            <input type="number" name="fried_fish" id="fried_fish" placeholder="fried_fish   0 to 100">
            <input type="number" name="Refined_sugar" id="Refined_sugar" placeholder="Refined_sugar  0 to  50">
            <input type="number" name="wine_alcohol" id="wine_alcohol" placeholder="wine_alcohol  0 to 300">
            <input type="number" name="beer_alcohol" id="beer_alcohol" placeholder="beer_alcohol  0 to  700">
            <input type="number" name="proof_spirit_80percent" id="proof_spirit_80percent" placeholder="spirit_80percent  0 to 100">
            <input type="submit" value="Predict">
        </form>
    </div>
</div>
{% endblock %}
